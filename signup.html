     </style>

<body>
    <div class="header">
         <div id="logo">
            <a href="index.html">
                <img src="media/logo.jpg" class="logo-img"/>

         <div id="header-centre"></div>
         <div class="header-login">

    <!--Container (Sign Up)-->
    <div class="row">
        <div class="col-12">
    <form class="signup-form" method="#" id="signup-form-prevent" action="post">
      <div class="signup">
       <h1>Sign Up ðŸ’•</h1>       
            <input type="text" name="email" id="email" class="form-style" autofocus placeholder="Email" required>
            <input type="text" name="password" id="password" placeholder="Password" class="form-style"  required>
            <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirm Password" class="form-style" required>
            <button id="signup-style">
                Sign Up
            </button>
            <input type="checkbox" checked="checked" name="remember" class="checkbox-style">
            Remember me<br/>            
        </form>
            <span id="terms-policy">By signing up you agree to our <br/>
               <a href="#" style="color:rgb(12, 67, 122)">Terms and Privacy Policy</a>.</span>
            <p>Already have an account? <a href="login.html">Login Now!</a></p>
        </div>
  
    </div>
    <script>
        function prevent(event){
          event.preventDefault();
          alert("Thank you for Signing Up. We'll be in touch soon!ðŸ˜Š")
        }
        let u=document.querySelector("#signup-form-prevent");
        u.addEventListener("submit", prevent);
    </script>
